<div class="resume-preview p-10">
    <header class="text-center mb-10">
        <h1 class="text-4xl font-bold tracking-tight text-gray-800">{{fullName}}</h1>
        <p class="mt-2 text-sm text-gray-500 tracking-widest">{{email}} | {{phone}} | {{linkedin}}</p>
    </header>

    <hr class="mb-8">

    <section class="mb-8">
        <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-3">Resumo</h2>
        <p class="text-gray-700 leading-relaxed">{{summary}}</p>
    </section>

    <section class="mb-8">
        <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-3">Experiência Profissional</h2>
        {{experienceHtml}}
    </section>

    <section class="mb-8">
        <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-3">Formação Acadêmica</h2>
        {{educationHtml}}
    </section>

    <section>
        <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-3">Competências</h2>
        <div class="flex flex-wrap gap-2">{{skillsHtml}}</div>
    </section>
</div>
