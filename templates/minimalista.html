<div class="resume-preview p-12 bg-white text-gray-800 font-sans">
    <header class="text-center mb-10">
        <h1 class="text-5xl font-bold tracking-tight">{{fullName}}</h1>
        <div class="mt-4 text-sm text-gray-500 tracking-widest flex justify-center items-center flex-wrap gap-x-4 gap-y-1">
            <span>{{email}}</span>
            <span>&bull;</span>
            <span>{{phone}}</span>
        </div>
        <div class="flex justify-center items-center flex-wrap gap-x-4 gap-y-1 mt-3">{{linksHtml}}</div>
    </header>

    <hr class="mb-10 border-gray-200">

    <section class="mb-10">
        <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Resumo</h2>
        <p class="text-gray-700 leading-relaxed text-base">{{summary}}</p>
    </section>

    <section class="mb-10">
        <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Experiência Profissional</h2>
        <div class="space-y-6">{{experienceHtml}}</div>
    </section>

    <section class="mb-10">
        <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Formação Acadêmica</h2>
        <div class="space-y-5">{{educationHtml}}</div>
    </section>

    <section>
        <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Competências</h2>
        {{skillsHtml}}
    </section>
</div>
