<div class="resume-preview minimalista">
    <header class="header break-inside-avoid">
        <h1 class="main-title">{{fullName}}</h1>
        <div class="contact-info">
            <span>{{email}}</span>
            <span class="separator">&bull;</span>
            <span>{{phone}}</span>
        </div>
        <div class="social-links-container">{{linksHtml}}</div>
    </header>

    <main class="space-y-12">
        <section class="break-inside-avoid">
            <h2 class="section-title">Resumo</h2>
            <p class="text-gray-700 leading-relaxed text-base text-justify">{{summary}}</p>
        </section>

        <section class="break-inside-avoid">
            <h2 class="section-title">Experiência</h2>
            <div class="space-y-8">{{experienceHtml}}</div>
        </section>

        <section class="break-inside-avoid">
            <h2 class="section-title">Formação</h2>
            <div class="space-y-6">{{educationHtml}}</div>
        </section>

        <section class="break-inside-avoid">
            <h2 class="section-title">Competências</h2>
            <div class="space-y-6">{{skillsHtml}}</div>
        </section>
    </main>
</div>
