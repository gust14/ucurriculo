<div class="resume-preview p-8 grid grid-cols-3 gap-8 leading-normal text-gray-800">
    <div class="col-span-1 border-r pr-6 border-gray-200 space-y-8">
        <header>
            <h1 class="text-3xl font-extrabold tracking-tight text-cyan-700">{{fullName}}</h1>
        </header>

        <section>
            <h3 class="font-bold text-cyan-600 tracking-wider uppercase text-sm border-b-2 border-cyan-500 pb-1 mb-3">Contato</h3>
            <div class="space-y-2 text-sm">
                <p class="flex items-center"><i data-lucide="mail" class="w-4 h-4 mr-2 text-gray-500"></i>{{email}}</p>
                <p class="flex items-center"><i data-lucide="phone" class="w-4 h-4 mr-2 text-gray-500"></i>{{phone}}</p>
                <div class="space-y-2 pt-1">{{linksHtml}}</div>
            </div>
        </section>

        <section>
            <h3 class="font-bold text-cyan-600 tracking-wider uppercase text-sm border-b-2 border-cyan-500 pb-1 mb-3">Formação</h3>
            <div class="space-y-4">{{educationHtml}}</div>
        </section>

        <section>
            <h3 class="font-bold text-cyan-600 tracking-wider uppercase text-sm border-b-2 border-cyan-500 pb-1 mb-3">Competências</h3>
            {{skillsHtml}}
        </section>
    </div>

    <div class="col-span-2 space-y-8">
        <section>
            <h2 class="text-xl font-bold border-b-2 border-gray-300 pb-2 mb-3 tracking-wide">RESUMO</h2>
            <p class="text-gray-700 leading-relaxed">{{summary}}</p>
        </section>

        <section>
            <h2 class="text-xl font-bold border-b-2 border-gray-300 pb-2 mb-3 tracking-wide">EXPERIÊNCIA</h2>
            <div class="space-y-4">{{experienceHtml}}</div>
        </section>
    </div>
</div>
