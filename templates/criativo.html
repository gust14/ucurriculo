<div class="resume-preview criativo">
    <header class="header p-12 break-inside-avoid">
        <h1 class="text-5xl font-extrabold tracking-wider">{{fullName}}</h1>
        <p class="text-xl mt-2 text-cyan-300">Cargo Desejado ou Especialidade</p>
        <div class="mt-6 flex justify-center items-center flex-wrap gap-x-6 gap-y-2 text-sm">
            <a href="mailto:{{email}}" class="social-link-item"><i data-lucide="mail" class="icon"></i><span>{{email}}</span></a>
            <a href="tel:{{phone}}" class="social-link-item"><i data-lucide="phone" class="icon"></i><span>{{phone}}</span></a>
        </div>
        <div class="mt-4 flex justify-center items-center flex-wrap gap-x-6 gap-y-2 text-sm">{{linksHtml}}</div>
    </header>

    <main class="p-12 main-content">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-x-12">
            <div class="md:col-span-2">
                <section class="mb-12 break-inside-avoid">
                    <h2 class="section-title mb-6">Resumo</h2>
                    <p class="text-gray-700 leading-relaxed text-justify">{{summary}}</p>
                </section>
                
                <section class="break-inside-avoid">
                    <h2 class="section-title mb-6">Experiência</h2>
                    <div class="timeline space-y-12">
                        {{experienceHtml}}
                    </div>
                </section>
            </div>
            
            <div class="md:col-span-1 mt-10 md:mt-0 sidebar">
                <section class="mb-10 break-inside-avoid">
                    <h3 class="section-title mb-6">Competências</h3>
                    <div class="space-y-5">{{skillsHtml}}</div>
                </section>
                
                <section class="break-inside-avoid">
                    <h3 class="section-title mb-6">Formação</h3>
                    <div class="space-y-6">{{educationHtml}}</div>
                </section>
            </div>
        </div>
    </main>
</div>
